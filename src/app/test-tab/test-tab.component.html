<table class="table table-striped table-hover">
        <thead>
            <tr>
                <th *ngFor="let i of fahrrad.progammplanungInputArray">Month: {{i.month}}</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td *ngFor="let programmplanung of fahrrad.progammplanungInputArray">
                        <input type="number" 
                        id="modell" 
                        class="form control"
                        [(ngModel)]="programmplanung.planning"
                        >
                    </td>
                </tr>
                <tr>
                    <td *ngFor="let programmplanung of fahrrad.progammplanungInputArray">
                        <input type="number" 
                        id="modell" 
                        class="form control"
                        [(ngModel)]="programmplanung.demand"
                        >
                    </td>
                </tr>
                <tr>
                    <td *ngFor="let programmplanung of fahrrad.progammplanungInputArray">{{programmplanung.planning - programmplanung.demand}}</td>
                </tr>        
        </tbody>
    </table>
<hr>
<hr>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th *ngFor="let week of weeks">week: {{week}}</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td *ngFor="let week of weeks">Zweite SPalte</td>
        </tr>
    </tbody>
</table>

{{date.getDay()}}
